<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GuidedBreath</title>
    <!-- <link rel="stylesheet" href="assets/css/canvasStyle.css"> -->
    <link rel="stylesheet" href="assets/css/sliderStyle.css">
    <link rel="stylesheet" href="assets/css/navStyle.css">
    <link rel="stylesheet" href="assets/css/circleStyle.css">
  </head>
  <body>
    <div class="container">
    <!-- start of side bar -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a>
          <div id='divInhale' class="slidecontainer" >
              <h6>Inhale Time: <span id='chosenInhale'></span></h6>
          <input type="range" min="0" max="30" value="4" class="slider" id="inhaleValue">
          </div>
      </a>
      <a>
          <div id='divInhaleHold' class="slidecontainer" >
              <h6>Hold Time: <span id='chosenInhaleHold'></span></h6>
          <input type="range" min="0" max="30" value="4" class="slider" id="inhaleHoldValue">
        </div>
      </a>
      <a>
          <div id='divExhale' class="slidecontainer">
              <h6>Exhale Time: <span id='chosenExhale'></span></h6>
          <input type="range" min="0" max="30" value="4" class="slider" id="exhaleValue">
        </div>
      </a>
      <a>
          <div id='divExhaleHold' class="slidecontainer">
              <h6>Hold Time: <span id='chosenExhaleHold'></span></h6>
          <input type="range" min="0" max="30" value="4" class="slider" id="exhaleHoldValue">
          </div>
      </a>
      <a>
          <div id='divDuration' class="slidecontainer">
              <h6>Duration: <span id='chosenDuration'></span></h6>
          <input type="range" min="1" max="60" value="20" class="slider" id="durationValue">
          </div>
      </a>
    </div>
    <!-- end of side bar -->
    <!-- start of directions -->
    <div id="main">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Welcome to our visual Breath Guide</span>
      <h2>Directions:</h2>
      <p>
        <ul>1) Select a breathing cadence using the slide bars.</ul>
        <ul>2) Select a duration for your session.</ul>
        <ul>3) Customize your experience as needed.</ul>
        <ul>4) Click <a href="#" onclick="start();">start</a> and enjoy!</ul>
      </p>
    </div>
    <!-- end of directions -->
    <!-- <canvas id="myCanvas"></canvas> -->

    <div class="circleContainer">
      <div class="circle"></div>
    </div>
  </div>


    <!-- <script src="./assets/javascript/drawCanvas.js"></script> -->
    <script src="./assets/javascript/breathCircle.js"></script>
    <script src="./assets/javascript/transformBreathCircle.js"></script>
    <script src="./assets/javascript/navScript.js"></script>
    <script src="./assets/javascript/breathSelectionScript.js"></script>
    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
